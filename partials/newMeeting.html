<div>
  <input ng-model="meeting.day" class="meetingDay" />Day
  <input ng-model="meeting.time" class="meetingTime" />Time
  <input ng-model="meeting.group" class="meetingGroup" />Group
  <input ng-model="meeting.location" class="meetingLocation" />Location
  <input ng-model="meeting.city" class="meetingCity" />City
  <input ng-model="meeting.type" class="meetingType" />Type
  
  <button ng-click="addNewMeeting(meeting)">Submit</button>

</div>
