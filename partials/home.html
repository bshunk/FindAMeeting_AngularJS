<div class="home-container">
  <div class="home-row-container">
    <div class="home-column-container">
      
      <div>
        <h1>Find A Meeting</h1>
      </div>
      <div ng-if="!isLoggedIn" class="container">
        <a class="waves-effect waves-light btn-large green" href="/#!/login">Login</a>
        <a class="waves-effect waves-light btn-large blue" href="/#!/register">Register</a>
      </div>
      <h7 ng-if="isLoggedIn" class="top-right">Welcome <a href="#" ng-click="logout()">{{username}}</a></h7> !
      <p>In the options below, select the relevant information to help you find a meeting!</p>
      
      <div class="home" ng-app="findAMeeting" ng-controller="MeetingsController">
        <p>Category</p>
        <div class="home">
          <select ng-change="getMeetings()" ng-options="meeting as meeting for meeting in meetings" ng-model="selection.meetings"></select>  
        </div>
      </div>

    </div>
  </div>
</div>
