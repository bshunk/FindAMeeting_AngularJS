<div class="home-column-container">

  <div class="top-page-info">
    <h1 id="page-headline">Find An AA Meeting!</h1>
    <p id="page-description">In the options below: select a day, time, and city to find meetings near you!</p>
  </div>

  <div class="select-boxes">
    <select class="select-day" ng-init="selection.day = Monday" ng-model="selection.day" ng-options="day as day for day in days" ng-change="getMeetings()"></select>
    <select class="select-time" ng-init="selection.time = timeInit" ng-model="selection.time" ng-options="time as time for time in times" ng-change="getMeetings()"></select>
    <select class="select-city" ng-init="selection.city = cityInit" ng-model="selection.city" ng-options="city as city for city in city" ng-change="getMeetings()"></select>
  </div>
  
  <div ng-show="noMeetings && daySelected && timeSelected && citySelected" class="alert-message">
    <p>Sorry, there are no meetings on that day or time!</p>
  </div>

  <div ng-show="!noMeetings" ng-repeat="meeting in meetings" class="meetings-table">
    <div class="meeting-container">    
      <span ng-bind="meeting.day" class="meeting-day"></span> 
      <span ng-bind="meeting.time" class="meeting-time"></span>    
      <span ng-bind="meeting.group" class="meeting-group"></span>    
      <span ng-bind="meeting.location" class="meeting-location"></span>    
      <span ng-bind="meeting.city" class="meeting-city"></span>    
      <span ng-bind="meeting.type" class="meeting-type"></span>    
    </div>  
  </div>

  <div class="add-meeting-btn">
    <button ng-click="changeView('addNewMeeting')">Add A Meeting</button>
  </div>

</div>
